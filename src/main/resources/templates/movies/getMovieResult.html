<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header(title='getMovies')">
</head>
<body>
	
	<a href="backHome" th:text="#{index.backHome}"></a><br /><br />
	
	<h1 th:text="#{movieResult.getMovie}"></h1><br /><br />
	
	<div th:each="movie : ${movies}">
    	<p th:text="#{movie.title} + ': ' + ${movie.title}"></p>
    	<p th:text="#{movie.releaseDateDisplay} + ': ' + ${movie.releaseDate}"></p>
    	<p th:text="#{movie.director} +': ' + ${movie.directorName}"></p>
                
    	<p th:text="#{movie.runningTime} + ': ' + ${movie.runningTime}"></p> 
    	<br /><br />       
        
    </div>
    		
</body>
</html>
