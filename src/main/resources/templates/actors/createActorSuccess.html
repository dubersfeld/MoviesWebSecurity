<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header(title='Create Actor Success')">
</head>

<body>
	<a href="backHome" th:text="#{index.backHome}"></a><br /><br />
	
	<h1 th:text="#{createActor.success}"></h1><br /><br />

    <p th:text="#{personal.id} + ': ' + ${actor.id}" />
    <p th:text="#{personal.firstName} + ': ' + ${actor.firstName}" />
    <p th:text="#{personal.lastName} + ': ' + ${actor.lastName}" />
    <p th:text="#{personal.birthDateDisplay} + ': ' + ${#dates.format(actor.birthDate, 'dd-MM-yyyy')}" />
</body>
</html>
