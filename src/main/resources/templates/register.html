<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::header(title='register')">
</head>

<body>
    
   <!--form th:action="@{/register}" method="post"-->
   <form action="#" th:action="@{/register}" th:object="${registerForm}" method="post">
    
    	<fieldset>
        	<h1 th:text="'Please register'"></h1><br />
                                  
            <div class="form-group">
            	<span>Enter username: </span><input type="text" name="username" id="username" class="form-control input-lg" th:placeholder="'username'" required="required" autofocus="autofocus" />
          	</div>
            <div class="form-group">
            	<span>Enter password: </span><input type="password" name="password" id="password" class="form-control input-lg" th:placeholder="'password'" required="required" />
           	</div>

            <div class="row">
            	<div class="col-xs-6 col-sm-6 col-md-6">
                	<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" />
            	</div>
                <div class="col-xs-6 col-sm-6 col-md-6">
            	</div>
        	</div>
    	</fieldset>
	</form>
   
    
</body>
</html>
